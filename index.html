<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Todo app</title>


</head>

<body>
  <div class="container">
    <div class="img"></div>
    <div class="Todo-wrapper">
      <div class="Todo-heading">
        <h2 class="Todo-heading-header">T O D O</h2>
        <div class="Todo-heading-darkLight sun"></div>
      </div>
      <div class="Todo-inputBlock">
        <input class="Todo-inputBlock-ipt" type="text" placeholder="Create a new todo">
        <button class="Todo-inputBlock-btn"></button>
      </div>
      <div class="Todo-list" id="sortable">
      </div>
      <div class="Todo-footer">
        <p class="Todo-footer-itemsCounter">0 items left</p>
        <div class="Todo-footer-filters">
          <a class="filterBtn all">All</a>
          <a class="filterBtn active ">Active</a>
          <a class="filterBtn completed ">Completed</a>
        </div>
        <button class="Todo-footer-btn clear-completed">Clear Completed</button>
      </div>
      <small>Drag and drop to reorder list</small>
    </div>
  </div>

  <script src="js/main.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</body>

</html>
